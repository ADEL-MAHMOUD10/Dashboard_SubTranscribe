<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing File - SubTranscribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #0f3460;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(101, 163, 239, 0.2);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #1a1a2e;
            border-top: 5px solid #65a3ef;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #e8e8e8;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-box {
            background: rgba(26, 26, 46, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(101, 163, 239, 0.3);
        }
        
        .status-label {
            font-weight: bold;
            color: #65a3ef;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-text {
            color: #b8c5d6;
            font-size: 16px;
        }
        
        .progress-text {
            color: #7a8a9e;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            color: #ff6b6b;
        }
        
        .error-box strong {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .success-box {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid rgba(40, 167, 69, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            color: #51cf66;
        }
        
        .success-box strong {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #65a3ef;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #5093df;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 163, 239, 0.4);
        }
        
        .info-text {
            color: #7a8a9e;
            font-size: 13px;
            margin-top: 15px;
        }
        
        /* Pulse animation for spinner container */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .spinner-container {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner-container">
            <div class="spinner" id="spinner"></div>
        </div>
        <h1>Processing Your File</h1>
        
        <div class="status-box">
            <div class="status-label">Status</div>
            <div class="status-text" id="status">Loading...</div>
            <div class="progress-text" id="progress"></div>
        </div>
        
        <div class="info-text">
            Please wait while we process your media file. This may take a few minutes.
        </div>
        
        <div class="error-box" id="error-box">
            <strong>⚠️ Error Occurred</strong>
            <div id="error-message"></div>
            <a href="/v1/{{ user_id }}" class="btn">Try Again</a>
        </div>
        
        <div class="success-box" id="success-box">
            <strong>✓ Success!</strong>
            <div>Redirecting to download page...</div>
        </div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        const downloadUrlTemplate = "{{ download_url_template }}";
        const pollInterval = 2000; // Poll every 2 seconds
        let pollCount = 0;
        const maxPolls = 300; // Max 10 minutes (2 sec * 300 = 600 sec)

        // Status messages
        const statusMessages = {
            'queued': 'Queued for processing...',
            'started': 'Starting processing...',
            'downloading': 'Downloading media...',
            'uploading': 'Uploading file...',
            'transcribing': 'Transcribing audio...',
            'processing': 'Processing...',
            'finished': 'Completed!',
            'failed': 'Failed',
            'error': 'Error'
        };

        function updateUI(statusText, progressText) {
            document.getElementById('status').textContent = statusText;
            if (progressText) {
                document.getElementById('progress').textContent = progressText;
            }
        }

        function showError(errorMessage) {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('.info-text').style.display = 'none';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-message').textContent = errorMessage;
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('.info-text').style.display = 'none';
            document.getElementById('success-box').style.display = 'block';
        }

        function pollJobStatus() {
            pollCount++;
            
            // Timeout check
            if (pollCount > maxPolls) {
                showError('Request timed out. Please try again.');
                return;
            }

            fetch(`/job_status/${jobId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Job status:', data);
                    
                    // Get status message
                    const status = data.status || 'unknown';
                    const metaStatus = data.meta?.status || status;
                    const statusText = statusMessages[metaStatus] || statusMessages[status] || status;
                    const progressText = data.progress || data.meta?.progress || '';
                    
                    // Update UI
                    updateUI(statusText, progressText);
                    
                    // Check if job finished successfully
                    if (status === 'finished' && data.result) {
                        console.log('✅ Job completed! Transcript ID:', data.result);
                        showSuccess();
                        
                        // Redirect to download page
                        const downloadUrl = downloadUrlTemplate.replace('__transcript_id__', data.result);
                        console.log('Redirecting to:', downloadUrl);
                        
                        setTimeout(() => {
                            window.location.href = downloadUrl;
                        }, 1500); // Wait 1.5 seconds before redirect
                        
                        return; // Stop polling
                    }
                    
                    // Check if job failed
                    if (status === 'failed' || data.error) {
                        console.error('❌ Job failed:', data.error);
                        showError(data.error || 'An error occurred during processing');
                        return; // Stop polling
                    }
                    
                    // Continue polling if still processing
                    if (status === 'queued' || status === 'started' || status === 'processing') {
                        setTimeout(pollJobStatus, pollInterval);
                    } else {
                        // Unknown status, keep polling but log warning
                        console.warn('Unknown status:', status);
                        setTimeout(pollJobStatus, pollInterval);
                    }
                })
                .catch(error => {
                    console.error('❌ Error polling job status:', error);
                    showError('Connection error. Please refresh the page.');
                });
        }

        // Start polling when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Starting job status polling for job:', jobId);
            pollJobStatus();
        });
    </script>
</body>
</html>
