<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing File - SubTranscribe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Window Frame */
        .window {
            background: #282a36;
            border-radius: 12px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }
        
        /* Title Bar */
        .title-bar {
            background: #1e1e2e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            -webkit-app-region: drag;
        }
        
        .window-title {
            color: #f8f8f2;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .window-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
        }
        
        /* Window Controls */
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
            position: relative;
        }
        
        .control:hover {
            opacity: 0.8;
        }
        
        .control.close {
            background: #ff5f56;
        }
        
        .control.minimize {
            background: #ffbd2e;
        }
        
        .control.maximize {
            background: #27c93f;
        }
        
        /* Window Content */
        .window-content {
            padding: 40px;
            background: #282a36;
        }
        
        /* Modern Spinner */
        .spinner-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid transparent;
            border-top-color: #764ba2;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #f8f8f2;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Status Panel */
        .status-panel {
            background: #1e1e2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .status-header {
            font-size: 12px;
            color: #6272a4;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .status-main {
            font-size: 18px;
            color: #f8f8f2;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .status-sub {
            font-size: 14px;
            color: #6272a4;
            font-style: italic;
        }
        
        /* Info Text */
        .info-text {
            color: #6272a4;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        /* Message Boxes */
        .message-box {
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-box {
            background: rgba(255, 95, 86, 0.1);
            border: 1px solid rgba(255, 95, 86, 0.3);
            color: #ff6b6b;
        }
        
        .success-box {
            background: rgba(39, 201, 63, 0.1);
            border: 1px solid rgba(39, 201, 63, 0.3);
            color: #51cf66;
        }
        
        .message-box strong {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Window Resizer */
        .resizer {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            opacity: 0.3;
        }
        
        .resizer::before {
            content: '';
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 10px 10px;
            border-color: transparent transparent #6272a4 transparent;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="window-title">
                <div class="window-icon"></div>
                SubTranscribe - Processing File
            </div>
            <div class="window-controls">
                <button class="control minimize"></button>
                <button class="control maximize"></button>
                <button class="control close"></button>
            </div>
        </div>
        
        <div class="window-content">
            <div class="spinner-container">
                <div class="spinner" id="spinner"></div>
            </div>
            
            <h1>Processing Your File</h1>
            
            <div class="status-panel">
                <div class="status-header">Status</div>
                <div class="status-main" id="status">Loading...</div>
                <div class="status-sub" id="progress"></div>
            </div>
            
            <div class="info-text">
                Please wait while we process your media file. This may take a few minutes.
            </div>
            
            <div class="message-box error-box" id="error-box">
                <strong>⚠️ Error Occurred</strong>
                <div id="error-message"></div>
                <a href="/v1/{{ user_id }}" class="btn">Try Again</a>
            </div>
            
            <div class="message-box success-box" id="success-box">
                <strong>✓ Success!</strong>
                <div>Redirecting to download page...</div>
            </div>
        </div>
        
        <div class="resizer"></div>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        const downloadUrlTemplate = "{{ download_url_template }}";
        const pollInterval = 2000; // Poll every 2 seconds
        let pollCount = 0;
        const maxPolls = 300; // Max 10 minutes (2 sec * 300 = 600 sec)

        // Status messages
        const statusMessages = {
            'queued': 'Queued for processing...',
            'started': 'Starting processing...',
            'downloading': 'Downloading media...',
            'uploading': 'Uploading file...',
            'transcribing': 'Transcribing audio...',
            'processing': 'Processing...',
            'finished': 'Completed!',
            'failed': 'Failed',
            'error': 'Error'
        };

        function updateUI(statusText, progressText) {
            document.getElementById('status').textContent = statusText;
            if (progressText) {
                document.getElementById('progress').textContent = progressText;
            }
        }

        function showError(errorMessage) {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('.info-text').style.display = 'none';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('error-message').textContent = errorMessage;
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.querySelector('.info-text').style.display = 'none';
            document.getElementById('success-box').style.display = 'block';
        }

        function pollJobStatus() {
            pollCount++;
            
            // Timeout check
            if (pollCount > maxPolls) {
                showError('Request timed out. Please try again.');
                return;
            }

            fetch(`/job_status/${jobId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Job status:', data);
                    
                    // Get status message
                    const status = data.status || 'unknown';
                    const metaStatus = data.meta?.status || status;
                    const statusText = statusMessages[metaStatus] || statusMessages[status] || status;
                    const progressText = data.progress || data.meta?.progress || '';
                    
                    // Update UI
                    updateUI(statusText, progressText);
                    
                    // Check if job finished successfully
                    if (status === 'finished' && data.result) {
                        console.log('✅ Job completed! Transcript ID:', data.result);
                        showSuccess();
                        
                        // Redirect to download page
                        const downloadUrl = downloadUrlTemplate.replace('__transcript_id__', data.result);
                        console.log('Redirecting to:', downloadUrl);
                        
                        setTimeout(() => {
                            window.location.href = downloadUrl;
                        }, 1500); // Wait 1.5 seconds before redirect
                        
                        return; // Stop polling
                    }
                    
                    // Check if job failed
                    if (status === 'failed' || data.error) {
                        console.error('❌ Job failed:', data.error);
                        showError(data.error || 'An error occurred during processing');
                        return; // Stop polling
                    }
                    
                    // Continue polling if still processing
                    if (status === 'queued' || status === 'started' || status === 'processing') {
                        setTimeout(pollJobStatus, pollInterval);
                    } else {
                        // Unknown status, keep polling but log warning
                        console.warn('Unknown status:', status);
                        setTimeout(pollJobStatus, pollInterval);
                    }
                })
                .catch(error => {
                    console.error('❌ Error polling job status:', error);
                    showError('Connection error. Please refresh the page.');
                });
        }

        // Start polling when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Starting job status polling for job:', jobId);
            pollJobStatus();
        });

        // Window controls functionality (visual only)
        document.querySelector('.close').addEventListener('click', () => {
            document.querySelector('.window').style.transform = 'scale(0.9)';
            document.querySelector('.window').style.opacity = '0';
            setTimeout(() => {
                window.close();
            }, 300);
        });

        document.querySelector('.minimize').addEventListener('click', () => {
            document.querySelector('.window').style.transform = 'scale(0.1)';
            document.querySelector('.window').style.opacity = '0';
        });

        document.querySelector('.maximize').addEventListener('click', () => {
            const window = document.querySelector('.window');
            if (window.style.width === '100%') {
                window.style.width = '600px';
                window.style.height = 'auto';
                window.style.maxWidth = '600px';
            } else {
                window.style.width = '100%';
                window.style.height = '100vh';
                window.style.maxWidth = '100%';
            }
        });
    </script>
</body>
</html>
