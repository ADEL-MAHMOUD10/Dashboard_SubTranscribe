<!-- Flash Messages Component -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --flash-success: #10b981;
        --flash-error: #ef4444;
        --flash-warning: #f59e0b;
        --flash-info: #3b82f6;
        --flash-primary: #8b5cf6;
    }

    #flash-notifications {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 420px;
    }

    .flash-item {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
        overflow: hidden;
        animation: slideIn 0.3s ease-out;
        position: relative;
        min-width: 280px;
        max-width: 100%;
    }

    .flash-item.closing {
        animation: slideOut 0.3s ease-in forwards;
    }

    .flash-content {
        display: flex;
        align-items: flex-start;
        padding: 16px;
        gap: 12px;
    }

    .flash-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
    }

    .flash-item.success .flash-icon {
        background: rgba(16, 185, 129, 0.1);
        color: var(--flash-success);
    }

    .flash-item.error .flash-icon,
    .flash-item.danger .flash-icon {
        background: rgba(239, 68, 68, 0.1);
        color: var(--flash-error);
    }

    .flash-item.warning .flash-icon {
        background: rgba(245, 158, 11, 0.1);
        color: var(--flash-warning);
    }

    .flash-item.info .flash-icon {
        background: rgba(59, 130, 246, 0.1);
        color: var(--flash-info);
    }

    .flash-item.primary .flash-icon,
    .flash-item.secondary .flash-icon {
        background: rgba(139, 92, 246, 0.1);
        color: var(--flash-primary);
    }

    .flash-text {
        flex: 1;
        padding-top: 8px;
    }

    .flash-message {
        color: #1f2937;
        font-size: 14px;
        line-height: 1.6;
        margin: 0;
        font-weight: 500;
    }

    .flash-close {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: all 0.2s;
        font-size: 16px;
        line-height: 1;
        margin-top: 4px;
    }

    .flash-close:hover {
        background: #f3f4f6;
        color: #4b5563;
    }

    .flash-progress {
        height: 3px;
        background: #f3f4f6;
        overflow: hidden;
    }

    .flash-progress-bar {
        height: 100%;
        animation: progressBar 5s linear forwards;
    }

    .flash-item:hover .flash-progress-bar {
        animation-play-state: paused;
    }

    .flash-item.success .flash-progress-bar {
        background: var(--flash-success);
    }

    .flash-item.error .flash-progress-bar,
    .flash-item.danger .flash-progress-bar {
        background: var(--flash-error);
    }

    .flash-item.warning .flash-progress-bar {
        background: var(--flash-warning);
    }

    .flash-item.info .flash-progress-bar {
        background: var(--flash-info);
    }

    .flash-item.primary .flash-progress-bar,
    .flash-item.secondary .flash-progress-bar {
        background: var(--flash-primary);
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideOut {
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }

    @keyframes progressBar {
        from {
            width: 100%;
        }
        to {
            width: 0%;
        }
    }

    @media (max-width: 768px) {
        #flash-notifications {
            left: 10px;
            right: 10px;
            top: 10px;
            max-width: none;
            gap: 8px;
        }

        .flash-item {
            min-width: auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .flash-content {
            padding: 12px;
            gap: 10px;
        }

        .flash-icon {
            width: 32px;
            height: 32px;
            font-size: 16px;
        }

        .flash-message {
            font-size: 13px;
            line-height: 1.5;
        }

        .flash-close {
            padding: 6px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        #flash-notifications {
            left: 5px;
            right: 5px;
            top: 5px;
            gap: 6px;
        }

        .flash-item {
            border-radius: 6px;
        }

        .flash-content {
            padding: 10px;
            gap: 8px;
        }

        .flash-icon {
            width: 28px;
            height: 28px;
            font-size: 14px;
        }

        .flash-message {
            font-size: 12px;
            line-height: 1.4;
        }

        .flash-close {
            padding: 4px;
            font-size: 12px;
        }
    }
</style>

<div id="flash-notifications"></div>

<script>
    const flashIcons = {
        'success': 'fa-circle-check',
        'error': 'fa-circle-xmark',
        'danger': 'fa-triangle-exclamation',
        'warning': 'fa-exclamation-triangle',
        'info': 'fa-circle-info',
        'primary': 'fa-star',
        'secondary': 'fa-bell'
    };

    function createFlashNotification(category, message) {
        const container = document.getElementById('flash-notifications');
        if (!container) return;

        const icon = flashIcons[category] || flashIcons['info'];
        
        const flashDiv = document.createElement('div');
        flashDiv.className = `flash-item ${category}`;
        flashDiv.innerHTML = `
            <div class="flash-content">
                <div class="flash-icon">
                    <i class="fas ${icon}"></i>
                </div>
                <div class="flash-text">
                    <p class="flash-message">${message}</p>
                </div>
                <button class="flash-close" onclick="removeFlash(this)">
                    <i class="fa-solid fa-circle-xmark" style="color: #000;"></i>
                </button>
            </div>
            <div class="flash-progress">
                <div class="flash-progress-bar"></div>
            </div>
        `;

        container.appendChild(flashDiv);

        setTimeout(() => {
            removeFlash(flashDiv.querySelector('.flash-close'));
        }, 3000);
    }

    function removeFlash(btn) {
        const flashItem = btn.closest('.flash-item');
        if (!flashItem) return;
        
        flashItem.classList.add('closing');
        setTimeout(() => {
            flashItem.remove();
        }, 300);
    }

    // Auto-load Flask flashed messages
    document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    createFlashNotification('{{ category }}', '{{ message|safe }}');
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
</script>
