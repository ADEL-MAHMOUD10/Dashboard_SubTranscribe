<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/image/subtitle.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div id="forgotPasswordForm" style="">
            <h3>Reset Password</h3>
            <form id="resetPasswordForm" action="{{ url_for('reset_password') }}" method="POST">
                
                <div class="mb-3">
                    <label for="email_username" class="form-label">Username or Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="email_username" id="c_username" placeholder="Enter your username or email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="c_password" name="c_password" placeholder="Enter New password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword2"><i class="fas fa-eye"></i></button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Change Password</button>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('logout') }}">Back to Login</a>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script>
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordInput2 = document.getElementById('c_password');
        togglePassword2.addEventListener('click', () => {
            const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput2.setAttribute('type', type);
            togglePassword2.innerHTML = type === 'password' 
                ? '<i class="fas fa-eye"></i>' 
                : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
